    <style>
      .box1 {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: brown;
        position: relative;
        width: 300px;
        height: 300px;
      }
      .cir {
        width: 100px;
        height: 100px;
        position: absolute;
        /* position: relative; */
        border-radius: 50%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cir.circle1 {
        background-color: yellow;
        transform: translateX(-50%);
      }

      .cir.circle2 {
        background-color: pink;
        transform: translate(50%);
      }
      .cir.circle3 {
        background-color: skyblue;
      }
      .box1:hover .cir.circle1,
      .box1:hover .cir.circle2 {
        /*띄어쓰기 안하면 효과 적용 안됨;;;*/
        transform: translateX(0px);
      }
    </style>
    <div class="box1">
      <div class="cir circle1">1</div>
      <div class="cir circle2">2</div>
      <div class="cir circle3">3</div>
    </div>
