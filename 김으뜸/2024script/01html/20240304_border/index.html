<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div{} */
        .cardWrap{
            display: flex;
            background-color: pink;
            justify-content: space-evenly;
            /* 콘텐츠들 사이의 간격을 동일하게 해줌 */
            /* space-around : 해당 콘텐츠를 기준으로 콘텐츠의 양쪽 공백을 동일하게 해줌. */
        }
        .card{
            background-color: skyblue;
            width: 100px;
        }
        .box{
            width: 100px; height: 100px;
            /* background-color: pink; */
            border-radius: 50px;
            background-image: url(./avata01.jpg);
        }
        p{text-align: center;}
        /* .box1{} */
    </style>
</head>
<body>
    <!-- 
        block tag(크기값 부여 가능)   : div p
        inline tag(크기값 부여 불가)  : span / img
        -->

        <div class="cardWrap">
            <div class="card">
                <div class="box"></div>

            </div>
            <div class="card">

            </div>

        </div>

    <img src="./avata05.jpg" alt="avata05">

</body>
</html>
