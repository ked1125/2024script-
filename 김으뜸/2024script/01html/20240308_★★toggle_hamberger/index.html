<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <!-- css파일 바로 생성하고 싶을 땐 그냥 폴더 만들어주고,
    link:css tab친 후 파일 경로 입력하는칸 ""안에

    <!-- 스크립트 파일 생성해주고 싶을 땐 그냥 폴더 만들어주고나서
script:src tab친 후 ./(만들어둔폴더명)/(생성원하는파일명).js 로 입력 후, 
컨트롤 누른 상태에서 src값"___" 되어있는 밑줄부분 클릭하면 파일생성 -->
