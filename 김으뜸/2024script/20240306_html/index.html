<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 

        **** block tag ****
        <h1>~<h6> <div> <p> <ul> <li>
            
        **** inline tag ****
        <a> <img> <span>
        

        ★ display-flex; block tag를 inline tag화, 반대로 inline tag를 block tag화 시켜줌, 정렬도해줌..?★

            ※span태그는 라인이 바뀌게 해주진 못하지만, 텍스트 내에서 일부분에만 컬러를 넣기 위해 많이 사용되는듯
        
        -->

        <style>
            h3{
                background-color: pink;
                width: 300px;

                text-align: center;
            }
            body > p > span {color:red}     /* 우선순위 태그 1, 클래스 10으로 계산하여 - 우선순위 3점*/
            p > span {color:blue}           /* 우선순위 태그 1, 클래스 10으로 계산하여 - 우선순위 2점*/
            p > span.green {color:green}    /* 우선순위 태그 1, 클래스 10으로 계산하여 - 우선순위 12점*/


            /* 
            우선순위 계산시
            tag : +1
            class : +10
            id : +100 

            *(전체선택자) < tag < class < id < inline style < !important


            */


        </style>

        <h3>test</h3>
        <span>test2</span><a href="https://www.naver.com" target="_blank">naver</a>
        <!-- 새창에서 열기 -->
        <img src="이미지파일주소or이름.jpg" alt="" class="img">
        <h4>test1</h4>
        <p>Lorem ipsum dolor sit <span class="green">amet</span> consectetur, adipisicing elit. <span>amet</span>In, distinctio!</p>



        <style>
            div.menuWrap{
                display: flex;
                justify-content: space-between;
                
                width: 300px;
                height: 200px;
                background-color: orange;
            }
            div.menuWrap>div{
                background-color: red;
                display: flex;
                align-items: center;
                /* align-items는 기본적으로 높이가 부모 높이만큼 div의 높이만큼 stretch되므로(이게 디폴트값임) 글자만! 배경색 빨강색으로 해주고싶으면 -> 부모인 div.menuWrap에 넣어줘야함!! */
            }
            /* .menuWrap{
                display: flex;
            } */
            /* div.menuWrap>div{
                display: inline-block;
            } */
            
        </style>


        <div class="menuWrap">  <!-- container -->
            <div>menu1</div>    <!-- item -->
            <div>menu2</div>    <!-- item -->
        </div>
    
</body>
</html>
