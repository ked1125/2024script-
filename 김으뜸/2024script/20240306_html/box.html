<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        /* box-sizing : border-box 를 안해주면, padding값이나 border값등에의해 박스의 크기가 영향을받아 점점커진다.*/

        .box{
            background-color: pink;
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
       }
        .box2{
            background-color: skyblue;
            width: 100px;
            height: 100px;
            padding: 10px;
            border-width: 3px;
            border-color: darkcyan;
            border-style: solid;
            box-sizing: border-box;
            margin-bottom: 30px;
       }
        </style>

</head>
<body>


    <div class="box">
        test
    </div>
    <div class="box2">
        test
    </div>
    <div class="box">
        test
    </div>
    
</body>
</html>
