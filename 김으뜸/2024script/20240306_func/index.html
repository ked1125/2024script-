<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn, btn-black{
            font-size: 14px;
            background: skyblue;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        body{color: gray;}

        .modal{
            width: 100px;height: 100px;
            background-color: pink;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 클래스이름은 중복사용 가능하나, id이름은 중복사용 불가!!! -->

        test1
    </div>
    <div class="box" id="box2">
        test2
    </div>
    <div class="box">

    <div class="box">

    <div class="btn">변경/보이기</div>
    <!-- <div class="btn">변경/안보이기</div> -->
    
    <div class="modal">
        test
    </div>

    <script>
        //변수
        const boxElm = document.getElementsByClassName('box')
        const btnElm = document.getElementsByClassName('btn');
        const modalElm = document.getElementsByClassName('modal');

        //함수
        function changeColor(color){
            for(let i = 0 ; i < boxElm.length ; i++){
                boxElm[i].style.color = color
            }
        }
        // // function initColor(){
        // //     for(let i = 0 ; i < boxElm.length ; i++){
        // //         boxElm[i].style.color = "initial"
        // //     }
        // // }

        // btnElm[0].addEventListener("click", function(){

        // })


        // btnElm[1].addEventListener("click", function(){
        //     changeColor('black')
        //     modalElm[0].style.display = "none"
        // })



        //이벤트 
        let eView = true;
        function vToggle(){
            if(eView == true){
                changeColor('red')
                modalElm[0].style.display = "block";
                eView = false;
            }else{
                changeColor('black')
                modalElm[0].style.display = "none";
                eView = true;
            }

        }

        


        // //이벤트
        // let eView = true;

        //         changeColor('black')
        //         modalElm[0].style.display = "none";
        //         eView = true;
        //     }
        // })



        //이벤트
        btnElm[0].addEventListener("click",vToggle)

    </script>
