<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box1 {
        width: 300px;
        height: 300px;
        background-color: #555;
      }
      .box1 > .cir {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle1 {
        background-color: pink;
      }
      .circle2 {
        background-color: gold;
      }
      .circle3 {
        background-color: limegreen;
      }
      .box: hover {

      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="cir circle1">1</div>
      <div class="cir circle2">2</div>
      <div class="cir circle3">3</div>
    </div>
  </body>
</html>
