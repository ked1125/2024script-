  <body>
    <!-- 
        가운데정렬

     -->

    <h3 style="display: none">test</h3>
    <!-- <h3 style="display: block">test</h3> -->
    <style>
      .box1 {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: brown;
        position: relative;
        width: 300px;
        height: 300px;
      }

      .cir {
        width: 100px;
        height: 100px;
        position: absolute;
        border-radius: 50%;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cir.circle1 {
        background: gold;
        transform: translateX(-50px);
      }

      .cir.circle2 {
        background: pink;
        transform: translateX(50px);
      }
      .cir.circle3 {
        background: skyblue;
      }

      .box1:hover .cir.circle1,
      .box1:hover .cir.circle2 {
        transform: translateX(0);
      }
    </style>
    <div class="box1">
      <div class="cir circle1">1</div>
      <div class="cir circle2">2</div>
      <div class="cir circle3">3</div>
    </div>
    <style>
      .box2 {
        background-color: blueviolet;
        width: 200px;

        border: 1px solid #000;
        display: flex;

      .ret {

    <div class="box2">
