    <script>
        for (let i = 1; i < 10; i++) {
            for (let k = 1; k <= 10; k++) { 
                 for (let j = 1; j < 10; j++) {
                     if (k <= 9) {
                         document.write(j + "X" + k + "=" + j * k + "<br>");
                          }
                     }
        document.write(k + "단 끝<br>");
           }
        }

    </script>
