<body>
    <div class="box1">b1</div>
    <div class="box1">b2</div>
    <div class="box1">b3</div>


    <script>
        function gugudan(layer,dan){
            console.log(dan);


            let text = ""
            for(let i = 1 ; i < 10 ; i++){
                // document.write(dan + "x" + i + "=" +dan*i+"<br>")
                text = text + `${dan} x ${i} = ${dan*i} <br>`
            }
            document.write(text)
            console.log(text);





            document.getElementsByClassName(layer)[1].innerHTML = text
            console.log(text);


        }

        gugudan("box1",3)
    </script>
