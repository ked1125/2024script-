<!DOCTYPE html>
<html lang="ki">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        *{margin: 0;padding: 0;box-sizing: border-box;}
        a:link,a:visited{text-decoration: none;color: black;}
        ul,li{list-style: none;}
        
        
        .addr{font-style: italic;}
        /*
        스타일의 우선순위
        * < tag< class < id < inline style(body탭에서 작성해주는 style값, javascript가 이부분에서 작업된다.) < !important
        */


        /*footer*/
        .fWrap{
            background-color: #171717;
            min-width: 1280px;
            padding: 64px 0;
        }
        .fWrap>.footer{
            width: 1280px;
            margin: 0 auto;
        }
        .fWrap>.footer>.innerWrap{display: flex;justify-content: space-between;}
        .fWrap>.footer>.innerWrap>.policy{}
        .fWrap>.footer>.innerWrap>.policy>ul{display: flex;gap: 10px;}
        .fWrap>.footer>.innerWrap>.policy>ul>li{color: #E1E1E1B2;}
        .fWrap>.footer>.innerWrap>.policy>ul>li>a{color: #E1E1E1B2;font-size: 12px;}
    
        .fWrap>.footer>.innerWrap>.sns{}
        .fWrap>.footer>.innerWrap>.sns>ul{display: flex;gap: 20px;}
        .fWrap>.footer>.innerWrap>.sns>ul>li{}
        .fWrap>.footer>.innerWrap>.sns>ul>li>a{}
        .fWrap>.footer>.innerWrap>.sns>ul>li>a>img{}
    

    </style>

</head>
<body>
