    <style>
        *{margin: 0;padding: 0; box-sizing: border-box;}
        ul,li{list-style:none;}
        a:link,a:visited{text-decoration: none; color: #333;}


        /* header Wrap */
        .hWrap{background-color: skyblue;}
        .hWrap>.header{
            width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .hWrap .gnbWrap{
            width: 400px;
            background-color: pink;
        }
        
        .hWrap>.header>nav>.gnbMenu{display: flex; justify-content: space-between; background-color: green;height: 50px;}
        /* .hWrap .gnbMenu */
        /* 직계 자손 말고 후계자들 중 선택시 >대신 1칸 스페이스로 공백 주면 됨 */

        .hWrap .gnbMenu{}
        .hWrap .gnbMenu>li{background-color: red; width: 20%;}
        .hWrap .gnbMenu>li>a{
            background-color: indigo;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: 0.3s;
        }
        .hWrap .gnbMenu>li>a:hover{
            background-color: white;
            color: black;
        }

        

    </style>

            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            transition: 0.3s;
        }

        .box a:hover{
            background-color: yellow;
            color: black;
        }
    
    </style>


</head>
