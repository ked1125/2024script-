<!-- 1) 첫 시작은 !입력 후 tab -> 기본사항들이 세팅된다 -->
<!DOCTYPE html>
<html lang="ko"> 
    <!-- 2) lang값을 ko로 수정한다 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 4) 골격 작성 후, 기본적인 스타일태그들은 head에서 대부분 작성한다 -->
</head>
<body>
    <!-- 3) 화면에 출력되는 부분은 바디~바디 사이(골격) -->
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
    <h4>title4</h4>
    <h5>title5</h5>
    <h6>title6</h6>
    <!-- 한줄복사로 동일한 행 복제 후 -->
    <!-- 알트 누른상태에서 수정 및 삭제 원하는 부분들 중복 클릭하면 한번에 수정 및 삭제 가능하다 -->
    <!-- h1+tab 타이틀 굵은글씨, h1~h6까지 있음 -->

    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- h$*n => n개의 1~n까지의 h태그 생성  -->

    <ul>
        <li>
            
        </li>
    </ul>
    <!-- ul>li 입력 후 tab -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li*n 입력 후 tab => n개의 ul>li태그 생성 -->

    <p>test<span>test</span></p>
    <p>test<p>test</p></p>
    hello!!! <span>test</span>
    <!-- p태그 (p누르고 tab) => 줄바꿈 기능 -->



    <div>
        <h3>Hello world</h3>
    </div>
    <!-- div>h3>{원하는텍스트입력후 tab입력} // 자식관계는 >꺾쇠로 생성해준다. -->


    <div>
        <h3>Lorem ipsum dolor sit amet.</h3>
    </div>
    <!-- div>h3>lorem5입력후 tab입력 // 자식관계는 >꺾쇠로 생성해준다. -->
    <!-- lorem은 대략적인 레이아웃 디자인을 보기위함. 숫자는 5단어가 출력될거란 의미임 -->


<div>
    <h3>HELLO, HTML</h3>
    <h4>
        <p>hello, html</p>
    </h4>
</div>
    <!-- div>h3>{원하는 텍스트 입력 후}^h4>P{원하는텍스트입력 후 tab} // 형제관계는 ^로 생성해준다. -->
    <!-- 자식관계>는 들여쓰기로 구분되고, 형제관계^는 들여쓰기 동일하게 시작된다. -->




</body>
</html>

<!-- style에서 주석은 /*주석내용*/ -->
<!-- 나머지에서 주석처리는 해당기호로 표기, 단축키 컨+/ -->
<!-- 행 이동시 알+방향키 -->
<!-- 쉬+알+↓ 한줄복사 -->
<!-- 알+쉬+L+O 브라우저창에서 라이브로 확인 -->
