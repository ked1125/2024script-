<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titleee</title>
    <!-- 브라우저 제목탭의 타이틀명 -->
</head>
<body>
    <!-- 화면에 출력되는 부분은 바디~바디 사이 -->
    <h1>head1</h1>
    <h2>head2</h2>
    <h3>head3</h3>
    <h4>head4</h4>
    <h5>head5</h5>
    <h6>head6</h6>
    <!-- h$*n 입력 후 tab :: 1~n까지 h태그 생성 -->
    <!-- hn+tab 타이틀 굵은글씨, h1~h6까지 있음 -->

    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- h$*6 입력 후 tab :: 1~6까지 h태그생성 -->


    <ul>
        <li>text0</li>
    </ul>
    <!-- ul>li 입력 후 tab -->

    <ul>
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
        <li>text4</li>
        <li>text5</li>
        <li>text6</li>
    </ul>
    <!-- ul>li*n 입력 후 tab :: ul>li태그 *n개 생성 -->
    
    <p>test<span>test</span></p>
    <p>test<p>test</p></p>
    hello!!! <span>test</span>
    <p></p>
    <p>HELLO,</p>
    <p>WORLD</p>
    <p>hello,</p>
    <p>html</p>
    <!-- p+tab :: 줄바꿈 태그 -->


    <div>
        <h3>you</h3>
    </div>
    <!-- div>h3>{원하는텍스트입력후 tab입력} -->

    <div>
        <h3>Lorem ipsum dolor sit amet.</h3>
    </div>
    <!-- div>h3>lorem5입력후 tab입력 // 자식관계는 >꺾쇠로 생성해준다. -->
  
    <div>
        <h3>TEST1</h3>
        <h4>
            <p>TEST2</p>
        </h4>
    </div>
    <!-- div>h3>{원하는 텍스트 입력 후}^h4>P{원하는텍스트입력 후 tab} // 
        형제관계는 ^로 생성해준다. -->
        <!-- 자식관계(>)는 탭으로 더 들여쓰여져 감싸진 형태이고,
        형제관계(^)는 동일한 들여쓰기 지점에서 시작한다 -->



</body>
</html>

<!-- style에서 주석은 /* 주석내용 */ -->
<!-- 나머지에서 주석처리는 해당기호로 표기, 단축키 컨+/ -->
<!-- 행 이동시 알+방향키 -->
<!-- 쉬+알+↓ 한줄복사 -->
<!-- 알+L+O 브라우저창에서 라이브로 확인 -->
<!-- 알+여러숫자,문자 각각 클릭 - 여러부분 동시에 중복 삭제 및 수정가능 -->
