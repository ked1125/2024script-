        <div class="text">incData</div>
        <button class="insert">클릭</button><br>
        <!-- button은 인라인태그... 줄바꿔주고싶으면 br태그 추가해주기. -->

        <script>
            var incData = 100;
            document.write("incData++ = " + incData++ +"<br>") ;
            // incData = incData + 1을 다음번 호출시 사용한다.
            // shift + alt + ↓ 줄복사, br태그로 줄바꿈 원할 때 줄바꿈도 문자취급한다!!!!!
            // 후위연산자는 자기 자신은 계산되지 않고, 다음번 호출시 계산된다.
            document.write("incData++ = " + incData++ +"<br>") ;
            document.write("incData++ = " + ++incData) ;
            // 전위연산자는 자기자신 또한 계산되어 출력된다.
        </script>
