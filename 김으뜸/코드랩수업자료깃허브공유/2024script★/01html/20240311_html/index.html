    <style>
      .box1 {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: brown;
        position: relative;
        width: 300px;
        height: 300px;
      }

      .cir {
        width: 100px;
        height: 100px;

        position: absolute;
        border-radius: 50%;
        transition: 0.3s; /* 원애니메이션 */

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cir.circle1 {
        background: yellow;
        transform: translateX(-50px);
      }
      .cir.circle2 {
        background: pink;
        transform: translate(50px);
      }
      .cir.circle3 {
        background: skyblue;
      }

      .box1:hover .cir.circle1,
      .box1:hover .cir.circle2 {
        transform: translateX(0px);
      }
    </style>

    <div class="box1">
      <div class="cir circle1">1</div>
      <div class="cir circle2">2</div>
      <div class="cir circle3">2</div>
    </div>
