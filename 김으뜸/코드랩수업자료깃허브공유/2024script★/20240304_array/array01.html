                const loca = ["seoul","daegu","inchon","pusan","kimpo"]

                    "http://www.daum.net",
                    "http://www.korea.com",

                    "http://www.naver.com",
                ]
                
               
                for(let i=0; i<loca.length;i++){

    <script>

        }

        // num = 작명(500) //함수호출

    <script>
        const arr = [10,20,30,40,50]

        function sum(){ //함수만듬
            let numSum = 0

            for(let i=0;i<arr.length;i++){
                numSum = numSum + arr[i]
               // numSum += arr[i]
            }

            // numSum = 0 + 10  // 10
            // numSum = 10 + 20  // 30

            return numSum;
        }
        let num1 = sum() //함수호출
        document.write("숫자 : " + num1)
    </script>
