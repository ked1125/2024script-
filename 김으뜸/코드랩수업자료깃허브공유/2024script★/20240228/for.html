<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // for(초기값;조건문;증감연산자){        }
        for(var i=1;i<=10;i++){
            document.write(i + "<br>")
        }

        for(var i=1;i<=10;i++){
            document.write("3 x " + i + " = "+ 3*i +"<br>")
        }
        
        
        
        
        var sum =0;
        for(var i=1;i<=10;i++){
            // document.write(i + "<br>")
            sum = sum + i;
        }
        document.write(sum)


        var data = ['서울','부산']

        for(var i=0;i<data.length;i++){
            document.write(data[i])
        }
    </script>
</body>
</html>
